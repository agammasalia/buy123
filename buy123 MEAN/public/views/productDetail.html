<div ng-app="buy123" ng-controller="ProductsDetailCtrl">
	<h2 class="capitalize">{{products[0].Brand}} - {{products[0].Model}}</h2>
	<div class="container-fluid">
		<br><img ng-src={{products[0].image}} width="100%" height="100%"><br>
		<div class="row">
			<div ng-repeat="product in products">
				<div ng-repeat-start="(k, v) in product" ng-if="k!='_id' && k!='image' && k!='startDate' && k!='endDate'">
					<div class="col-md-4" style="padding:10px;">
						<div>{{k}}</div>
					</div>
					<div class="col-md-8" style="padding:10px;">
						<div>{{v}}</div>
					</div>
				</div>
				<br ng-repeat-end/>
			</div>
			<div ng-if="show == true">
				<a href={{url}} class="btn btn-primary" type="button">Buy Now</a>
			</div>
		</div>
	</div>
</div>

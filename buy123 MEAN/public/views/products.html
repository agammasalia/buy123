<div ng-app="buy123" ng-controller="ProductsCtrl">
	<h2 class="capitalize">{{title}}</h2>
	<div class="container-fluid">
		<div class="row">
			<div ng-repeat-start="product in products">
				<div class="col-md-4">
					<div class="well"><a href="/store/{{title}}/{{product._id}}"><center><img ng-src={{product.image}} width="200px" height="200px"><br>{{product.Brand}} - {{product.Model}}<br>{{product.Price}}</center></a></div>
				</div>
			</div>
			<br ng-repeat-end ng-if="($index + 1) % 3 == 0"/>
		</div>
	</div>
</div>
